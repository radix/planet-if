# Planet configuration file

# Every planet needs a [Planet] section
[Planet]

name=Planet Interactive Fiction
# Link to the main page
link=https://planet-if.com/
owner_name=Christopher Armstrong
owner_email=radix@twistedmatrix.com

cache_directory = cache
# Number of items to take from newly added feeds
new_feed_items = 5
# One of DEBUG, INFO, WARNING, ERROR or CRITICAL
log_level = ERROR

# template_files: Space-separated list of output template files
template_files = templates/index.html.tmpl templates/atom.xml.xslt templates/rss20.xml.tmpl templates/rss10.xml.tmpl templates/opml.xml.xslt templates/foafroll.xml.xslt

# Where to put generated static site content
output_dir = output
# Posts per "page" (there's only one page though)
items_per_page = 30
# Hard limit on how many days to put on a page
days_per_page = 0
# strftime format the 'date' template var
date_format = %B %d, %Y %I:%M %p
# strftime format for the 'new_date' template var
new_date_format = %B %d, %Y
# output encoding. also can be `xml` to output ASCII with XML char-refs
encoding = utf-8
# locale = C # Default is the system locale


# We hates to bump edited posts to the top of Planet, so let's ignore the "updated" tag.
# --RADIX
ignore_in_feed = updated

